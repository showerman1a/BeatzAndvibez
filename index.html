<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Player with Howler.js</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>
</head>
<body>
    <h1>Audio Player Test</h1>
    <button onclick="playSound()">Play Audio</button>

    <script>
        // JavaScript code for Howler.js
        var sound = new Howl({
            src: ['track1.mp3', 'track1'], // Replace with your file paths
            volume: 0.5,
        });

        function playSound() {
            sound.play();
        }
    </script>
</body>
</html>
