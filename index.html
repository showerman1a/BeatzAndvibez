<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beatz and Vibez</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to Beatz and Vibez</h1>
        <nav>
            <ul>
                <li><a href="#tracks">Tracks</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="tracks">
        <h2>Our Tracks</h2>
        <div class="track-container">
            <!-- Example Track -->
            <div class="track">
                <div class="track-info">
                    <h3>Track Title</h3>
                    <audio controls>
                        <source src="track1.mp3" type="audio/mpeg">
                        Your browser does not support the audio element.
                    </audio>
                    <p>Price: $9.99</p>
                    <button class="purchase-btn">Buy Now</button>
                </div>
                <div class="comments-section">
                    <h4>Comments</h4>
                    <div class="comments">
                        <p><strong>User1:</strong> Love this beat!</p>
                        <p><strong>User2:</strong> This is fire!</p>
                    </div>
                    <textarea placeholder="Leave a comment..."></textarea>
                    <button class="comment-btn">Post Comment</button>
                </div>
            </div>
            <!-- Repeat .track for each track you want to add -->
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Beatz and Vibez. All rights reserved.</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
